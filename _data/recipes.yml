recipes:
  hardened-glass:
    type: 'induction-smelter'
    data:
      energy: 4000
      primary-input:
        item:
          - 'ingot-lead'
          - 'dust-lead'
        amount: 1
      secondary-input:
        item: ['dust-obsidian']
        amount: 4
      primary-output:
        item: ['hardened-glass']
        amount: 2
  hardened-glass-variants:
    type: 'induction-smelter'
    data:
      energy: 6000
      primary-input:
        item: ['hardened-glass']
        amount: 2
      secondary-input:
        item:
          - 'dust-copper'
          - 'dust-tin'
          - 'dust-silver'
          - 'dust-aluminum'
          - 'dust-nickel'
          - 'dust-platinum'
          - 'dust-iridium'
          - 'dust-steel'
          - 'dust-electrum'
          - 'dust-invar'
          - 'dust-bronze'
          - 'dust-constantan'
          - 'dust-signalum'
          - 'dust-lumium'
          - 'dust-enderium'
        amount: 1
      primary-output:
        item:
          - 'hardened-copper-glass'
          - 'hardened-tin-glass'
          - 'hardened-silver-glass'
          - 'hardened-aluminum-glass'
          - 'hardened-nickel-glass'
          - 'hardened-platinum-glass'
          - 'hardened-iridium-glass'
          - 'hardened-steel-glass'
          - 'hardened-electrum-glass'
          - 'hardened-invar-glass'
          - 'hardened-bronze-glass'
          - 'hardened-constantan-glass'
          - 'hardened-signalum-glass'
          - 'hardened-lumium-glass'
          - 'hardened-enderium-glass'
        amount: 2
  pyrotheum-dust:
    type: 'crafting'
    data:
      shapeless: true
      rows:
        - [item: ['dust-coal'], item: ['sulfur']]
        - [item: ['redstone'], item: ['blaze-powder']]
      result:
        item: ['dust-pyrotheum']
        amount: 2
  rockwool:
    type: 'smelting'
    data:
      input:
        item: ['slag']
      output:
        item: ['rockwool-light-gray']
  rockwool-dyeing:
    type: 'crafting'
    data:
      shapeless: true
      rows:
        - - random: true
            item: &rockwools
              - 'rockwool-black'
              - 'rockwool-red'
              - 'rockwool-green'
              - 'rockwool-brown'
              - 'rockwool-blue'
              - 'rockwool-purple'
              - 'rockwool-cyan'
              - 'rockwool-light-gray'
              - 'rockwool-gray'
              - 'rockwool-pink'
              - 'rockwool-lime'
              - 'rockwool-yellow'
              - 'rockwool-light-blue'
              - 'rockwool-magenta'
              - 'rockwool-orange'
              - 'rockwool-white'
          - item: &dyes
              - 'ink-sac'
              - 'rose-red'
              - 'cactus-green'
              - 'cocoa-beans'
              - 'lapis-lazuli'
              - 'purple-dye'
              - 'cyan-dye'
              - 'light-gray-dye'
              - 'gray-dye'
              - 'pink-dye'
              - 'lime-dye'
              - 'dandelion-yellow'
              - 'light-blue-dye'
              - 'magenta-dye'
              - 'orange-dye'
              - 'bone-meal'
      result:
        item: *rockwools
        amount: 1
