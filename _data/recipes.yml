rockwool-dyeing:
  type: crafting
  results:
    - html: 'Dyed <a href="/docs/thermal-foundation/blocks/rockwool/">Rockwool</a>'
  ingredients:
    - html: 'Any color <a href="/docs/thermal-foundation/blocks/rockwool/">Rockwool</a>'
    - html: 'any <a href="https://minecraft.gamepedia.com/Dye">Dye</a>'
  data:
    shapeless: true
    rows:
      - - random: true
          item: &rockwools
            - rockwool-black
            - rockwool-red
            - rockwool-green
            - rockwool-brown
            - rockwool-blue
            - rockwool-purple
            - rockwool-cyan
            - rockwool-light-gray
            - rockwool-gray
            - rockwool-pink
            - rockwool-lime
            - rockwool-yellow
            - rockwool-light-blue
            - rockwool-magenta
            - rockwool-orange
            - rockwool-white
        - item: &dyes
            - ink-sac
            - rose-red
            - cactus-green
            - cocoa-beans
            - lapis-lazuli
            - purple-dye
            - cyan-dye
            - light-gray-dye
            - gray-dye
            - pink-dye
            - lime-dye
            - dandelion-yellow
            - light-blue-dye
            - magenta-dye
            - orange-dye
            - bone-meal
    result:
      item: *rockwools
      amount: 1
