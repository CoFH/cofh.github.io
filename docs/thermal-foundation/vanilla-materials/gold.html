<p><strong>Gold</strong> is a metal added by vanilla Minecraft. Thermal Foundation adds a two items made of this metal: Pulverized Gold and Gold Gears.</p>

<h2 id="usage">Usage</h2>
<p>Gold is commonly used as a simple crafting material. The metal can also be combined with <a href="/docs/thermal-foundation/materials/silver.html">Silver</a> to create the alloy <a href="/docs/thermal-foundation/alloys/electrum.html">Electrum</a>.</p>
