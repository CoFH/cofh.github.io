<p><strong>Mana Dust</strong> is a type of dust added by Thermal Foundation. Currently it has no use whatsoever, though it is planned to be used in future mods. The material is likely to be related to <a href="/docs/thermal-foundation/fluids/primal-mana">Primal Mana</a> in some way.</p>
