<ul>
	{% for item in include.items %}
	<li class="{{ item.class }} {% if item.name == page.title %}Selected{% endif %}">
		<{% if item.url %}a href="{{ item.url }}" target="{{ item.target }}"{% else %}span{% endif %}>{% if item.icon %}<i class="uk-icon-{{ item.icon }}"></i>{% endif %} {{ item.name }}</{% if item.url %}a{% else %}span{% endif %}>
		{% if item.subitems %}
			{% include mmenu.html items=item.subitems %}
		{% endif %}
	</li>
	{% endfor %}
</ul>
