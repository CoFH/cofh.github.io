---
layout: blog
---

<article class="uk-article">
    <h1 class="uk-article-title">{{ page.title }}</h1>
    
    {% if page.author or page.date %}
    <p class="uk-article-meta">Written{% if page.author %} by <strong>{{ page.author }}</strong>{% endif %}{% if page.date %} on {{ page.date | date: '%A, %B %-d, %Y' }}{% endif %}</p>
    {% endif %}
    
    <hr class="uk-article-divider" />

    {{ content }}
</article>
