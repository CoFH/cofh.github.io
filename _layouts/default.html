<!DOCTYPE html>
<html>
	<head>
		<title>{% if page.title %}{{ page.title }} - {% endif %}{% if page.mod and page.title != page.mod %}{{ page.mod }} - {% endif %}Team CoFH</title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- IE -->
        <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <!-- Other Browsers -->
        <link href="/favicon.ico" rel="icon" type="image/x-icon" />
        <link rel="stylesheet" href="/assets/css/uikit/uikit.min.css" />
        <link rel="stylesheet" href="/assets/css/uikit/components/autocomplete.min.css" />
        <link rel="stylesheet" href="/assets/css/uikit/components/sticky.min.css" />
        <link rel="stylesheet" href="/assets/css/cofh.css" />
        <script src="/assets/js/jquery.min.js"></script>
        <script src="/assets/js/uikit/uikit.min.js"></script>
        <script src="/assets/js/uikit/components/autocomplete.min.js"></script>
        <script src="/assets/js/uikit/components/sticky.min.js"></script>
        <script src="/assets/js/cofh.js"></script>
    </head>

    <body>
        <div class="cofh-banner uk-hidden-small">
            <div class="uk-container uk-container-center">
                <a href="/"><img class="cofh-logo" src="/assets/images/logo.png" /></a>
            </div>
        </div>

        <nav class="uk-navbar uk-margin-bottom" data-uk-sticky>
            <div class="uk-container uk-container-center">
                <a href="/" class="uk-navbar-brand {% if page.url == '/index.html' %}uk-active{% endif %}">Team CoFH</a>
                
                <ul class="uk-navbar-nav">
                    <li{% if page.url == '/about.html' %} class="uk-active"{% endif %}>
                        <a href="/about.html">About</a>
                    </li>
                    <li{% if page.url contains '/docs' %} class="uk-active"{% endif %}>
                        <a href="/docs">Documentation</a>
                    </li>
                    <li{% if page.url == '/downloads.html' %} class="uk-active"{% endif %}>
                        <a href="/downloads.html">Downloads</a>
                    </li>
                    <li{% if page.url == '/permissions.html' %} class="uk-active"{% endif %}>
                        <a href="/permissions.html">Permissions</a>
                    </li>
                </ul>
                
                <div class="uk-navbar-content uk-navbar-flip uk-form uk-autocomplete cofh-search" data-uk-autocomplete="{ source: pages }">
                    <input type="text" placeholder="Search..." />
                    <script type="text/autocomplete">
                        {% raw %}
                        <ul class="uk-nav uk-nav-autocomplete uk-autocomplete-results">
                            {{~items}}
                            <li data-value="{{ $item.value }}" data-url="{{ $item.url }}">
                                <a href="{{ $item.url }}">
                                    {{ $item.title }}
                                    <div class="uk-text-muted">{{{ $item.mod }}}</div>
                                </a>
                            </li>
                            {{/items}}
                        </ul>
                        {% endraw %}
                    </script>
                </div>
            </div>
        </nav>

        <div class="uk-container uk-container-center">
            {{ content }}

            <div class="uk-clearfix uk-margin-top uk-margin-bottom uk-text-small">
                <hr />
                <div class="uk-float-left">
                    &copy; Copyright {{ site.time | date: '%Y' }} Team CoFH<br />
                    Powered by <a href="http://jekyllrb.com" target="_blank">Jekyll</a>, <a href="https://jquery.com" target="_blank">jQuery</a>, <a href="http://getuikit.com" target="_blank">UIkit</a>
                </div>
                <div class="uk-float-right">
                    <a href="#" data-uk-smooth-scroll>
                        <i class="uk-icon-arrow-up"></i> Back to top
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
