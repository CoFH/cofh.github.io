      nav: thermal-dynamics
      mod: Thermal Dynamics
  - scope:
      path: "docs/thermal-cultivation"
      type: pages
    values:
      nav: thermal-cultivation
      mod: Thermal Cultivation
  - scope:
      path: "docs/redstone-arsenal"
      type: pages
    values:
      nav: redstone-arsenal
