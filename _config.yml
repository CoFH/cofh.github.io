defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: posts
    values:
      is_post: true
      layout: post
      author: Team CoFH
      author_url: http://www.twitter.com/TeamCoFH
  - scope:
      path: "docs"
      type: pages
    values:
      layout: docs
  - scope:
      path: "docs/redstone-flux"
      type: pages
    values:
      nav: redstone-flux
      mod: Redstone Flux
