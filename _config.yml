exclude:
  - README.md
  - /*.pdn
  - /*.xcf
  - /Thumbs.db
  - /.unused

gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from

permalink: '/posts/:year/:month/:day/:title/'
paginate: 5
paginate_path: "/posts/page-:num/"
url: 'http://teamcofh.com'
