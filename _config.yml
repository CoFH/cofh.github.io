defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: posts
    values:
      is_post: true
      layout: post
      author: Team CoFH
      author_url: http://www.twitter.com/TeamCoFH
  - scope:
      path: "docs"
      type: pages
    values:
      layout: docs
  - scope:
      path: "docs/cofh-core"
      type: pages
    values:
      nav: cofh-core
      mod: CoFH Core
  - scope:
      path: "docs/thermal-foundation"
      type: pages
    values:
      nav: thermal-foundation
      mod: Thermal Foundation
  - scope:
      path: "docs/thermal-expansion"
      type: pages
    values:
      nav: thermal-expansion
      mod: Thermal Expansion
  - scope:
      path: "docs/thermal-dynamics"
      type: pages
    values:
      nav: thermal-dynamics
      mod: Thermal Dynamics
  - scope:
      path: "docs/redstone-arsenal"
      type: pages
    values:
      nav: redstone-arsenal
      mod: Redstone Arsenal
  - scope:
      path: "docs/minefactory-reloaded"
      type: pages
    values:
      nav: minefactory-reloaded
      mod: MineFactory Reloaded

exclude:
  - README.md
  - /*.pdn
  - /*.xcf
  - /Thumbs.db

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

permalink: '/posts/:year/:month/:day/:title/'
paginate: 5
paginate_path: "/posts/page-:num/"
url: 'http://teamcofh.com'
