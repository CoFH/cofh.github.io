defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: posts
      author: Team CoFH
      author_url: http://www.twitter.com/TeamCoFH
    values:
      is_post: true
      layout: post
  - scope:
      path: "docs"
      type: pages
    values:
      layout: docs
  - scope:
      path: "docs/cofh-core"
      type: pages
    values:
      nav: cofh-core
      mod: CoFH Core
  - scope:
      path: "docs/thermal-foundation"
      type: pages
    values:
      nav: thermal-foundation
      mod: Thermal Foundation
  - scope:
      path: "docs/thermal-expansion"
      type: pages
    values:
      nav: thermal-expansion
      mod: Thermal Expansion
  - scope:
      path: "docs/thermal-dynamics"
      type: pages
    values:
      nav: thermal-dynamics
      mod: Thermal Dynamics
  - scope:
      path: "docs/redstone-arsenal"
      type: pages
    values:
      nav: redstone-arsenal
      mod: Redstone Arsenal

exclude:
  - README.md
  - /*.pdn
  - /Thumbs.db

gems:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from

permalink: '/posts/:year/:month/:day/:title/'
paginate: 5
paginate_path: "/posts/page-:num/"
url: 'http://cofh.github.io'
